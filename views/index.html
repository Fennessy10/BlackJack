<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/index.css">

    <!-- Bootstrap JS -->
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="button-container">
        <button class="btn btn-primary" id="stand"> STAND </button>
        <button class="btn btn-primary" id="hit"> HIT </button>
    </div>
    <div class="card">
        <h3 class="dealersHand">Dealers Hand</h3>
        <h3 class="playersHand">Players Hand</h3>
        <h1 class="super-large" id="dealer">0</h1>
        <h1 class="super-large" id="player">0</h1>
        <div class="details">
            <div class="win-percentage" id="win-percentage">
                <h3 class="win-percentage-label" id="win-percentage-label"> Win Percentage: </h3> 
                <h3 class="win-percentage-num" id="win-percentage-num"> [WP] </h3>
            </div>    
            <h3 class="username" id="username">[username]</h3>

        </div>  
    </div>
    <div class="outcome">
        <div class="youwin" id="youwin">
            YOU WIN!
        </div>
        <div class="youlose" id="youlose">
            YOU LOSE!
        </div>  
    </div>
    <img src="blackjack-cheat-sheet.png" class="img-rounded" id="cheat-sheet-pic">
    <button class="btn btn-secondary" id="cheat-sheet-button"> Toggle Cheat-Sheet </button>

    

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
